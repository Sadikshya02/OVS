<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register - VoteX</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="sub-bg">
    <header>
        <div class="logo">VoteX</div>
        <nav>
            <button onclick="window.location.href='index.html'">Home</button>
        </nav>
    </header>
    <div class="form-container">
        <h2>Register to Vote</h2>
        <form id="registerForm" action="#" method="post">
            <label for="citizenship_id">Citizenship ID:</label>
            <input type="text" id="citizenship_id" name="citizenship_id" placeholder="Enter your Citizenship ID" required aria-describedby="citizenship-error">

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your Full Name" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your Age" min="18" required aria-describedby="age-error">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your Address" required>

            <button type="submit">Register</button>
            <p id="form-error" class="error-message"></p>
        </form>
    </div>
</body>
</html>
