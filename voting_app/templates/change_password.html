{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Password - VoteX</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #1abc9c;
        }

        .form-container {
            max-width: 450px;
            margin: 60px auto;
            background-color: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .form-container label {
            font-size: 14px;
            font-weight: 600;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 8px 0 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #16a085;
        }

        .center-text {
            text-align: center;
            margin-top: 20px;
        }

        .center-text a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        .center-text a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                margin-top: 10px;
            }

            nav a {
                display: block;
                margin: 8px 0 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">VoteX</div>
        <nav>
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'vote' %}">My Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>

    <div class="form-container">
        <h2>Change Your Password</h2>

        {% if messages %}
            {% for message in messages %}
                <p class="error-message">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" placeholder="Enter your new password" required minlength="8">

            <label for="confirm_password">Confirm New Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your new password" required>

            <button type="submit">Change Password</button>
        </form>

        <p class="center-text">
            <a href="{% url 'vote' %}">‚Üê Back to Profile</a>
        </p>
    </div>
</body>
</html>
