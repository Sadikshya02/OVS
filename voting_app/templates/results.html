{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Election Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6f8;
            padding: 2rem;
        }
    
        h2 {
            text-align: center;
            margin-bottom: 2rem;
        }
    
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            max-width: 1000px;
            margin: auto;
        }
    
        .chart-box1 {
            width: 500px;
            height: 300px;
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            max-width: 1000px;
            margin: auto;
        }
    
        .chart-box2 {
            width: 500px;
            height: 500px;
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            max-width: 1000px;
            margin: auto;
        }
    
        .chart-box3 {
            width: 500px;
            height: 500px;
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <h2>Election Results</h2>
    <div class="chart-container">
        <div class="chart-box1"><canvas id="barChart"></canvas></div>
        <div class="chart-box2"><canvas id="pieChart"></canvas></div>
        <div class="chart-box3"><canvas id="doughnutChart"></canvas></div>
    </div>
    <script>
        const labels = {{ candidate_names|safe }};
        const data = {{ votes|safe }};

        // Bar Chart
        new Chart(document.getElementById('barChart'), {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Votes',
                    data: data,
                    backgroundColor: '#4A90E2'
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: { display: true, text: 'Total Votes per Candidate' }
                }
            }
        });

        // Pie Chart
        new Chart(document.getElementById('pieChart'), {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    data: data,
                    backgroundColor: ['#1F618D', '#28B463', '#F39C12', '#E74C3C', '#8E44AD']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: { display: true, text: 'Vote Share Distribution' }
                }
            }
        });

        // Doughnut Chart
        new Chart(document.getElementById('doughnutChart'), {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    data: data,
                    backgroundColor: ['#5DADE2', '#58D68D', '#F5B041', '#EC7063', '#AF7AC5']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: { display: true, text: 'Party-wise Vote Split' }
                }
            }
        });
    </script>
</body>
</html>
